name: Label PRs from Specific Users

on:
  pull_request_target:
    types: [opened]

jobs:
  label_team_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Add label using PAT
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_LABELER }}
          script: |
            console.log("ğŸ” Starting label script...");

            const author = context.payload.pull_request.user.login;
            const repoName = context.repo.repo;
            const repoOwner = context.repo.owner;
            const prNumber = context.payload.pull_request.number;
            const teamUsers = ['tonia-kas'];
            const labelToAdd = 'devops';

            console.log(`ğŸ§¾ Author: ${author}`);
            console.log(`ğŸ“‚ Repo: ${repoOwner}/${repoName}`);
            console.log(`ğŸ”¢ PR Number: ${prNumber}`);
            console.log(`ğŸ¯ Team Users: ${teamUsers.join(', ')}`);
            console.log(`ğŸ·ï¸ Label to add: ${labelToAdd}`);

            if (teamUsers.includes(author)) {
              console.log(`âœ… "${author}" is in the team list.`);
              try {
                await github.rest.issues.addLabels({
                  owner: repoOwner,
                  repo: repoName,
                  issue_number: prNumber,
                  labels: [labelToAdd],
                });
                console.log(`ğŸ·ï¸ Successfully added label "${labelToAdd}" to PR #${prNumber}`);
              } catch (error) {
                console.error(`âŒ Failed to add label: ${error.message}`);
              }
            } else {
              console.log(`ğŸš« User "${author}" is NOT in the team list. No label added.`);
            }
